<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narin Mobilya & Tasarım</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f5f5f5;
    color:#333;
}

header{
    background:#111;
    color:white;
    padding:20px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
    letter-spacing:2px;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    font-size:15px;
}

.hero{
    height:70vh;
    background:url("https://images.unsplash.com/photo-1556911220-bff31c812dba") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

.hero h1{
    background:rgba(0,0,0,0.6);
    padding:20px 40px;
    font-size:32px;
    letter-spacing:2px;
}

.section{
    padding:60px 10%;
}

.section h2{
    text-align:center;
    margin-bottom:40px;
    font-size:26px;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

.card{
    background:white;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:250px;
    object-fit:cover;
}

.card h3{
    padding:20px;
    text-align:center;
}

footer{
    background:#111;
    color:white;
    text-align:center;
    padding:25px;
    margin-top:40px;
}
</style>
</head>

<body>

<header>
<div class="logo">NARİN MOBİLYA</div>
<nav>
<a href="#">Ana Sayfa</a>
<a href="#">Ürünler</a>
<a href="#">Hakkımızda</a>
<a href="#">İletişim</a>
</nav>
</header>

<section class="hero">
<h1>Şıklık ve Kalitenin Buluşma Noktası</h1>
</section>

<section class="section">
<h2>Ürünlerimiz</h2>

<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511">
<h3>Modern Mutfak</h3>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf">
<h3>Çocuk Odası Ranza</h3>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1598300053653-df1f8d8c5d27">
<h3>Şık Vestiyer</h3>
</div>

</div>
</section>

<footer>
© 2026 Narin Mobilya & Tasarım
</footer>

</body>
</html>
