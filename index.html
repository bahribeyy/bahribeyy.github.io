<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narin Mobilya ve Tasarım</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f5f5f5;
    color:#222;
}

/* HEADER */
header{
    background:#111;
    padding:20px;
    text-align:center;
}

header img{
    width:180px;
}

/* HERO */
.hero{
    text-align:center;
    padding:80px 20px;
    background:white;
}

.hero h1{
    font-size:34px;
    margin-bottom:15px;
}

.hero p{
    font-size:18px;
    color:#555;
    margin-bottom:25px;
}

.button{
    display:inline-block;
    padding:15px 30px;
    background:#25D366;
    color:white;
    text-decoration:none;
    border-radius:5px;
    font-weight:bold;
}

.button:hover{
    opacity:0.9;
}

/* PRODUCTS */
.products{
    padding:60px 20px;
    text-align:center;
}

.products h2{
    margin-bottom:40px;
    font-size:28px;
}

.product-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    max-width:1100px;
    margin:auto;
}

.product{
    background:white;
    padding:15px;
    border-radius:8px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.product img{
    width:100%;
    border-radius:5px;
    height:220px;
    object-fit:cover;
}

.product h3{
    margin-top:15px;
}

/* ABOUT */
.about{
    padding:60px 20px;
    background:white;
    text-align:center;
}

.about h2{
    margin-bottom:20px;
}

.about p{
    max-width:800px;
    margin:auto;
    line-height:1.6;
}

/* FOOTER */
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="Narin Mobilya Logo">
</header>

<section class="hero">
    <h1>Kaliteli ve Uygun Fiyatlı Mobilyalar</h1>
    <p>Ev ve ofis için modern tasarımlar</p>
    <a class="button" href="https://wa.me/905369747937" target="_blank">
        WhatsApp ile İletişime Geç
    </a>
</section>

<section class="products">
    <h2>Ürünlerimiz</h2>
    <div class="product-grid">

        <div class="product">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Mutfak Tasarımı">
            <h3>Mutfak Tasarımı</h3>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1615874959474-d609969a20ed" alt="Vestiyer">
           <h3>Vestiyer</h3>
</div>

<div class="product">
    <img src="https://images.unsplash.com/photo-1600210492493-0946911123ea" alt="TV Ünitesi">
    <h3>TV Ünitesi</h3>
</div>

<div class="product">
    <img src="https://images.unsplash.com/photo-1582582429416-6c2f6b8b8c6c" alt="Banyo Dolabı">
    <h3>Banyo Dolabı</h3>
</div>

</div>
</section>

<footer>
    <p>© 2026 Narin Mobilya ve Tasarım</p>
</footer>

</body>
</html>
